<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<body>
    <div ng-app="">
        <p>Please enter the principal amount: <input type="text" ng-model="principal"></p>
        <p>Pease enter the rate: <input type="text" ng-model="rate"></p>
        <p>Please enter year: <input type="text" ng-model="year"></p>
        <p>SIMPLE INTEREST IS=
            {{(principal * rate * year) /100 }}
        </p>
    </div>
</body>

</html>
